<html>                                                  <!-- HTML开始标记 -->
	<head>                                          <!-- HTML头信息开始标记 -->
		<title>一个使用CSS的简单示例</title>    <!-- 网页标题标记 -->
		<style>                                 /* 使用该标记将CSS嵌入到HTML文件中 */
			p {                             /* 为段落标记P定义样式，使用多个样式层叠 */
				font-size:30px;         /* 设置段落中的字体号为30个像素 */
				color:yellow;           /* 设置段落中的字体颜色为黄色 */
				border:2px solid blue;  /* 设置段落边框为蓝色2个像素宽 */
				text-align:center;      /* 设置段落中的字体居中 */
				background:green;       /* 设置段落的背景色为绿色 */
			}                               /* 样式选择器的结束大括号 */
		</style>                    		<!-- HTML中的嵌入样记的结束标记 -->
	</head>                         		<!-- HTML头信息结束标记 -->
							<!-- HTML中可以使用空行调整编码格式-->
	<body>					   	<!-- 网页主体标记 -->
		<p>Linux</p>             		<!-- 使用段落标记显示一个字符串Linux -->
		<p>Apache</p>             		<!-- 使用段落标记显示一个字符串Apache -->
		<p>MySQL</p>            		<!-- 使用段落标记显示一个字符串MySQL -->
		<p>PHP</p>               		<!-- 使用段落标记显示一个字符串PHP -->
	</body>                        			<!-- 页面体中内容结束标记 -->
</html>                             			<!-- 这个标签告诉您的浏览器，这是 HTML 文件的结束点 -->

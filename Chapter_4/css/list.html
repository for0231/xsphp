<html>
	<head>
		<title>CSS属性应用综合实例－定义栏目区块</title>      <!-- 页面标题 -->
		<link rel="StyleSheet" href="style.css" type="text/css">      <!-- 连接外部样式文件 -->
	</head>	
	<body>
		<div id="wrapper">                                        <!-- 定义栏目所在区块容器 -->
			<div class="tit">                                 <!-- 定义栏目标题容器 -->
				<h3><a href="">栏目标题</a></h3>          <!-- 定义栏目标题 -->
			</div>                                            <!-- 标题容器结束 -->
			<div class="list">                                <!-- 定义栏目列表区块容器 -->
				<ul>                                      <!-- 定义无序列表项 -->
					<li><a href="">第一个列表选项</a></li>
					<li><a href="">第二个列表选项</a></li>
					<li><a href="">第三个列表选项</a></li>
					<li><a href="">第四个列表选项</a></li>
					<li><a href="">第五个列表选项</a></li>
					<li><a href="">第六个列表选项</a></li>
					<li><a href="">第七个列表选项</a></li>
					<li><a href="">第八个列表选项</a></li>
					<li><a href="">第九个列表选项</a></li>
					<li><a href="">第十个列表选项</a></li>
					<li><a href="">第11个列表选项</a></li>
					<li><a href="">第12个列表选项</a></li>
				</ul>                                      <!-- 列表项结束 -->
				<div class="nav"> </div>                   <!-- 添加一个空白高度条 -->
			</div>                                             <!-- 栏目内容区块容器结束 -->
		</div>	                                                   <!-- 栏目区块容器结束 -->
	</body>
</html>

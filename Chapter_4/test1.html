<html>
	<head><title>格式标记测试网页</title></head>         <!-- 在头标记中输出网页的标题      -->
	<body>                                               <!-- 主体标记的开始                -->
		<p>一段文本</p>                              <!-- 使用段落标记输出一个文本      -->
		<center>这行文本在网页中居中显示</center>    <!-- 居中标记设置一段文本居中显示  -->
		<pre>                                        <!-- 预定义标记保留源代码格式输出  -->
					上边                 <!-- 保留这此文字在源代码中的格式  -->
			左边			       右边  <!-- 保留这此文字在源代码中的格式  -->
					下边	             <!-- 保留这此文字在源代码中的格式  -->
		</pre>                                       <!-- 保留这此文字在源代码中的格式  -->
		<hr>                                         <!-- 在段落与段段落之间输出的分隔  -->
		无顺序列表：                                 <!-- 在页面中输出一个文本          -->
		<ul>                                         <!-- 无顺序列表的开始标记          -->
			<li>第一项</li>                      <!-- 无顺列表中第一个列表项目      -->
			<li>第二项</li>                      <!-- 无顺列表中第二个列表项目      -->
			<li>第三项</li>                      <!-- 无顺列表中第三个列表项目      -->
		</ul>		                             <!-- 无顺序列表的结束标记          -->
		<hr>                                         <!-- 在段落与段段落之间输出的分隔  -->
		有顺序列表：                                 <!-- 有顺序列表的开始标记          -->
		<ol>                                         <!-- 有顺序列表的开始标记          -->
			<li>第一项</li>                      <!-- 有顺列表中第一个列表项目      -->
			<li>第二项</li>                      <!-- 有顺列表中第二个列表项目      -->
			<li>第三项</li>                      <!-- 有顺列表中第三个列表项目      -->
		</ol>		                             <!-- 有顺序列表的结束标记          -->
	</body>	                                             <!-- 主体标记的结束标记            -->
</html>	                                                     <!-- HTML文件结束                  -->
